<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome="1" />
	<link rel="stylesheet" href="style.css" />
	<title>SortArrayExc2</title>
</head>
<body>

<center>
	<p id="Arr" style="border:3px solid #000;border-radius: 5px;font-size:42px;color:#AAA"></p>
	<button id="btn" onclick="SortIt(arr)">SortArr</button>
</center>

<script>
var arr = [5, 7, 9, 1, 4, 2, 3];
document.getElementById("Arr").innerHTML = arr;

function SortIt(ARR) {
	var sortedFlag = true;
	var holder = 0;
	
	for(let i=0; i<=ARR.length; i++) {
		if( ARR[i] < ARR[i+1] ) {
			
			holder = ARR[i]
			ARR[i] = ARR[i+1]
			ARR[i+1] = holder
			sortedFlag = false // set flag to false if changed
		}
	}
	
	// sort untill there is no change
	if( !sortedFlag ) SortIt(ARR)
	
	// change html
	document.getElementById("Arr").innerHTML = arr;
}


</script>
</body>
</html>
